---
apiVersion: v1
kind: Namespace
metadata:
  name: ridecell-operator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ridecell-operator
  namespace: ridecell-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ridecell-operator
rules:
- apiGroups: [""]
  resources: [configmaps, events, services, secrets]
  verbs: ["*"]
- apiGroups: [""]
  resources: [pods]
  verbs: [watch, list, delete]
- apiGroups: [extensions]
  resources: [ingresses]
  verbs: ["*"]
- apiGroups: [apps]
  resources: [deployments, statefulsets]
  verbs: ["*"]
- apiGroups: [batch]
  resources: [jobs]
  verbs: ["*"]
- apiGroups: [acid.zalan.do]
  resources: [postgresqls]
  verbs: ["*"]
- apiGroups: [summon.ridecell.io]
  resources: ["*"]
  verbs: [get, list, watch, update]
- apiGroups: [summon.ridecell.io]
  resources: [djangousers, djangousers/status]
  verbs: ["*"]
- apiGroups: [secrets.ridecell.io, db.ridecell.io, aws.ridecell.io]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: [apiextensions.k8s.io]
  resources: [customresourcedefinitions]
  verbs: [get, list, create, update]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: ridecell-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ridecell-operator
subjects:
- name: ridecell-operator
  namespace: ridecell-operator
  kind: ServiceAccount
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ridecell-operator
  namespace: ridecell-operator
spec:
  selector:
    matchLabels:
      app: ridecell-operator
  template:
    metadata:
      labels:
        app: ridecell-operator
    spec:
      serviceAccountName: ridecell-operator
      initContainers:
      - name: install-crds
        image: us.gcr.io/ridecell-1/ridecell-operator:1421-d887e3a-master
        command: [/install_crds, /crds, -v, "4", -logtostderr]
        resources:
          limits:
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 50Mi
      containers:
      - name: default
        image: us.gcr.io/ridecell-1/ridecell-operator:1421-d887e3a-master
        command: [/ridecell-operator, -v, "4", -logtostderr]
        resources:
          limits:
            memory: 400Mi
          requests:
            cpu: 100m
            memory: 100Mi
        env:
          - name: SLACK_API_KEY
            valueFrom:
              secretKeyRef:
                name: ridecell-operator
                key: slackApiKey
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: ridecell-operator
                key: operatorAwsAccessKeyId
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: ridecell-operator
                key: operatorAwsSecretAccessKey
          - name: PERMISSIONS_BOUNDARY_ARN
            valueFrom:
              secretKeyRef:
                name: ridecell-operator
                key: permissionsBoundaryArn
          - name: RABBITMQ_URI
            valueFrom:
              secretKeyRef:
                name: ridecell-operator
                key: RABBITMQ_URI
          - name: AWS_REGION
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['ridecell.io/cloud-region']
          - name: AWS_SUBNET_GROUP_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['ridecell.io/cluster-name']
      terminationGracePeriodSeconds: 10
---
